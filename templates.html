<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Templates</title>
    <link rel="stylesheet" href="templates.css">
</head>

<body>
    <header class="head1">
        <div class="main_heading">
          <a href="index.html" class="header_1">AIInterviewEdge</a>
          <div class="icon-text-container">
            <img
              src="./assets/curriculum-vitae.png"
              alt="Template Icon"
              class="icon"
            />
            <a href="templates.html">Templates</a>
          </div>
        </div>
      </header>

    <main>
        <h1>Sample CV Templates</h1>
        <div class="templates">
            <div class="template">
                <img src="assets/images/temp.png" alt="Template 1" />
                <div class="overlay">
                    <h3>Template 1</h3>
                </div>
            </div>
            <div class="template">
                <img src="assets/images/temp1.jpg" alt="Template 2" />
                <div class="overlay">
                    <h3>Template 2</h3>
                </div>
            </div>
            <div class="template">
                <img src="assets/images/temp2.png" alt="Template 3" />
                <div class="overlay">
                    <h3>Template 3</h3>
                </div>
            </div>
            <div class="template">
                <img src="assets/images/temp3.png" alt="Template 4" />
                <div class="overlay">
                    <h3>Template 4</h3>
                </div>
            </div>
            <div class="template">
                <img src="assets/images/temp4.png" alt="Template 5" />
                <div class="overlay">
                    <h3>Template 5</h3>
                </div>
            </div>
            <div class="template">
                <img src="assets/images/temp5.png" alt="Template 6" />
                <div class="overlay">
                    <h3>Template 6</h3>
                </div>
            </div>
            <div class="template">
                <img src="assets/images/temp6.jpg" alt="Template 7" />
                <div class="overlay">
                    <h3>Template 7</h3>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const templates = document.querySelectorAll(".template");
                let delay = 0.1;
                templates.forEach((template) => {
                    setTimeout(() => {
                        template.style.opacity = "1";
                        template.style.transform = "translateY(0)";
                    }, delay * 1000);
                    delay += 0.1;
                });
            });
        </script>
    </main>
</body>

</html>
